<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title></title>

</head>

<body>
  <div id="btn-calculate">立即試算</div>

  <div id="cover-box">
    <header>
      <div id="header-bg"></div>
      <div id="header-icon"></div>
      <div id="header-fb-icon"></div>
      <div id="header-ms-icon"></div>
    </header>
    <div id="cover-image"></div>
    <div id="cover-text">
      <p id="cover-text-title">壽險保障Plus+</p>
      <div id="cover-text-date"><div>2019</div>1/7-3/31<div></div></div>
      <p id="cover-text-nonstop">大禮<span>送不停</span></p>
      <div id="cover-text-flag"></div>
      <p id="cover-text-gift">就抽<span>iPad Pro、Balmuda蒸氣烤麵包機</span></p>

    </div>
  </div>

  <div id="case-box">
    <div class="section-title" id="case-title">案例分享</div>
    <div id="case-detail-box">
      <div class="case-type" id="no-exp-title">還沒有壽險保障</div>
      <div class="case-type" id="have-exp-title">已經有終身壽險保障</div>
      <div class="case-content-bg" id="no-exp-content-bg">
        <div class="case-content" id="no-exp-content">
          <p></p><div>保費輕鬆繳</div>
          </br><p></p><div>續保免體檢</div>
          </br><p></p><div>保額可彈性調整</div>
        </div>
      </div>
      <div class="case-content-bg" id="have-exp-content-bg">
        <div class="case-content" id="have-exp-content">
          <p></p><div>花小錢補足壽險保額</div>
          </br><p></p><div>換工作提升保額也低負擔</div>
          </br><p></p><div>續保免體檢</div>
        </div>
      </div>
      <div class="case-tree" id="no-exp-tree"></div>
      <div class="case-tree" id="have-exp-tree"></div>
    </div>
    <div id="case-family-image"></div>



  </div>



</body>

</html>
